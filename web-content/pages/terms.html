<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            <ul class="nav navbar-top-links navbar-right">
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Terms</h2>
                </div>
                <form action="/terms/" method="POST" >
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-2">
                            <input class="form-control" autofocus name="key-jp" id="key-jp" aria-describedby="nameHelp" placeholder="Key Eng" type="text">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" name="key-en" id="key-en" aria-describedby="nameHelp" placeholder="Key Eng" type="text">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" name="val-en" id="val-en" aria-describedby="nameHelp" placeholder="Value Eng" type="text">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" name="val-jp" id="val-jp" aria-describedby="nameHelp" placeholder="Value JP" type="text">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" name="val-vi" id="val-vi" aria-describedby="nameHelp" placeholder="Value VI" type="text">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary">Add terms</button>
                        </div>
                    </div>
                </div>
                </form>
            </div>
            <!-- /.row -->
            <div class="row" style="margin-top: 5px">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Key JP</th>
                                        <th>KEY Eng</th>
                                        <th>Value Eng</th>
                                        <th>Value JP</th>
                                        <th>Value VI</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {{range $index, $value := .}}
                                    <tr class="gradeU">
                                        <td>{{.Key_J.String}}</td>
                                        <td>{{.Key_E.String}}</td>
                                        <td>{{.VAL_E.String}}</td>
                                        <td class="center">{{.VAL_J.String}}</td>
                                        <td class="center">{{.VAL_V.String}}</td>
                                    </tr>
                                {{end}}
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                            <div class="well">
                                <a class="btn btn-default btn-lg btn-block" target="_blank" href="https://datatables.net/">View DataTables Documentation</a>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
            </div>

            <!-- /.row -->

            <!-- /.row -->

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->

    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true,
            "lengthMenu": [[50, -1], [50, "All"]]
        });
    });
    </script>
